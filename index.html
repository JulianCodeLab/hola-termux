<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que te mejores pronto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            width: 90vw;
            max-width: 800px;
            height: 85vh;
            max-height: 500px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            animation: cardEntry 1s ease-out;
        }

        @keyframes cardEntry {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            font-size: 40px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }

        .flower:nth-child(1) { left: 5%; top: 10%; animation-delay: 0s; }
        .flower:nth-child(2) { left: 15%; top: 80%; animation-delay: 1s; }
        .flower:nth-child(3) { right: 10%; top: 15%; animation-delay: 0.5s; }
        .flower:nth-child(4) { right: 8%; bottom: 12%; animation-delay: 1.5s; }
        .flower:nth-child(5) { left: 50%; top: 5%; animation-delay: 0.8s; }
        .flower:nth-child(6) { left: 8%; top: 45%; animation-delay: 2s; }
        .flower:nth-child(7) { right: 15%; top: 50%; animation-delay: 1.2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            z-index: 1;
        }

        .heart {
            font-size: 80px;
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        .message {
            font-size: 1.5em;
            color: #555;
            line-height: 1.6;
            max-width: 600px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .butterfly {
            position: absolute;
            font-size: 35px;
            animation: fly 15s linear infinite;
        }

        .butterfly1 {
            top: 20%;
            animation-delay: 0s;
        }

        .butterfly2 {
            top: 60%;
            animation-delay: 5s;
        }

        @keyframes fly {
            0% {
                left: -50px;
                transform: translateY(0);
            }
            25% {
                transform: translateY(-30px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-20px);
            }
            100% {
                left: calc(100% + 50px);
                transform: translateY(0);
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(1) { left: 20%; top: 25%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 80%; top: 30%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { left: 30%; top: 70%; animation-delay: 1s; }
        .sparkle:nth-child(4) { left: 70%; top: 75%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { left: 50%; top: 20%; animation-delay: 0.7s; }
        .sparkle:nth-child(6) { left: 60%; top: 80%; animation-delay: 1.2s; }

        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .message { font-size: 1.2em; }
            .heart { font-size: 60px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flowers">

            <div class="flower">üå∫</div>
            <div class="flower">üåº</div>
            <div class="flower">üåª</div>
            <div class="flower">üå∑</div>
            <div class="flower">üåπ</div>
            <div class="flower">üíê</div>
        </div>

        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>

        <div class="butterfly butterfly1">ü¶ã</div>
        <div class="butterfly butterfly2">ü¶ã</div>

        <div class="content">
            <div class="heart">üíñ</div>
            <h1>¬°Que te mejores pronto!</h1>
            <p class="message">
                Dese√°ndote una pronta recuperaci√≥n llena de amor, paz y mucha salud.
                Que cada d√≠a te sientas mejor y muy pronto est√©s completamente bien.
                ¬°Estamos contigo! üíï
            </p>
        </div>
    </div>

    <script>
        // A√±adir interactividad al hacer clic
        document.querySelector('.card').addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = e.offsetX + 'px';
            sparkle.style.top = e.offsetY + 'px';
            sparkle.style.animationDelay = '0s';
            document.querySelector('.sparkles').appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        });

        // Animaci√≥n del coraz√≥n al pasar el mouse
        document.querySelector('.heart').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.3)';
            this.style.transition = 'transform 0.3s ease';
        });

        document.querySelector('.heart').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
